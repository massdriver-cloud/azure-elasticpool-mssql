name: Publish to Massdriver (stable)
on:
  push:
    tags:
      - "release-*"

jobs:
  publish_to_massdriver:
    name: Build and publish
    runs-on: ubuntu-latest
    env:
      MASSDRIVER_API_KEY: ${{ secrets.MASSDRIVER_STABLE_RELEASE_CHANNEL_API_KEY }}
      MASSDRIVER_ORG_ID: ${{ secrets.MASSDRIVER_STABLE_RELEASE_CHANNEL_ORGANIZATION_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Massdriver CLI
        uses: massdriver-cloud/actions@v4

      - name: Publish Bundle
        uses: massdriver-cloud/actions/bundle_publish@v4
        with:
          access: public
